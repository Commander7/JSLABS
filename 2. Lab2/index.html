<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LAB2</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
           <div class="form">
               <form class="Reg">
                   <label for="firstName">FirstName:</label>
                   <input type="text" id="firstName" value="firstName" placeholder="firstName">
                   <br>
                   <label for="lastName">LastName:</label>
                   <input type="text" id="lastName" value="lastName" placeholder="lastName">
                   <br><br>
                   <label for="email">Email:</label>
                   <input type="email" id="email" value="email" placeholder="email">
                   <br>
                   <label for="age">Age:</label>
                   <input type="number" id="age" value="age" min="18" max="100" placeholder="age">
                   <br>
                   <label for="date">Date</label>
                   <input type="date" id="date" value="date" placeholder="date">

               </form>


           </div>
         
    </body>

</html>
